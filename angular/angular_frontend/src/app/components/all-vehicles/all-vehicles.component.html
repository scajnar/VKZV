<body>
<button routerLink="">Go back</button>
<br>

<div *ngFor="let car of temp">
<div class = "one_car">
  <div class="vehicle_info">
    <b>Vehicle name:</b> {{car.name}}
  </div>

  <div class="vehicle_info">
    <b>Vehicle model:</b> {{car.model}}
  </div>

  <div class="vehicle_info">
    <b>Vehicle brand:</b> {{car.brand}}
  </div>

  <button (click)="viewVehicle(car)">View Vehicle</button>
</div>
</div>
</body>
